<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            background-color: #667eea;
            color: white;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #5568d3;
        }
        .back-btn {
            background-color: #6c757d;
            margin-bottom: 20px;
            width: auto;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="btn back-btn">‚Üê Back to Home</a>
        <h1>üìä Placement Prediction</h1>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="cgpa">Enter your CGPA (0-10):</label>
                <input type="number" id="cgpa" name="cgpa" 
                       step="0.1" min="0" max="10" required>
            </div>
            <div class="form-group">
                <label for="iq">Enter your IQ Score:</label>
                <input type="number" id="iq" name="iq" 
                       min="0" max="300" required>
            </div>
            <button type="submit" class="btn">Predict Placement</button>
        </form>
    </div>
</body>
</html>
